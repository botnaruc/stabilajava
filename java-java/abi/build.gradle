plugins {
    
}

description 'STABILA Application Binary Interface (ABI) for working with smart contracts'

dependencies {
    implementation project(':utils')
}

tasks.create('buildLib', Jar) {
    baseName = 'java'
    version = null
    from(sourceSets.main.output) {
        include '/**'
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
